<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <div class="card" style="max-width: 400px; width: 100%;">
      <div class="card-body">
        <form autocomplete="off" name="google-sheet" method="post">
          <div class="mb-3">
            <label for="name" class="form-label"> Nama </label>
            <input type="text" class="form-control" name="name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label"> Email </label>
            <input type="email" class="form-control" name="email">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label"> Phone </label>
            <input type="phone" class="form-control" name="phone">
          </div>
          <div class="mb-3">
            <label class="form-label"> Select just one </label>
            <select class="form-select" name="number">
              <option selected>Choose brother</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="adress" class="form-label">Alamat </label>
            <textarea class="form-control" name="adress" rows="3"></textarea>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="gender" value="male">
              Male
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="gender" value="female" checked>
              Female
            </label>
          </div>
          <br>
          <button type="submit" name="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-danger">Reset</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwC38sXEvI_VPU5QjNdXKPL9JUx5ulM0Kw2dqD3K03J-jI1vlVMaQgr1PLqbrZ0X43j/exec'
    const form = document.forms['google-sheet']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>

</html>
